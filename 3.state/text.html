<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A {
            constructor () {
                this.nums = 4
            }

            num = 3

            static increase () {
                console.log( 0 )
            }

            decrease () {
                console.log( --this.num )
            }
        }

        const a = new A()
        console.log(a.num)
        a.decrease()
        A.increase()

        class B extends A {
            constructor (num) {
                super(num)
            }
        }

        const b = new B()
        console.log(b.num)
        console.log(b.nums)
        b.decrease()
        B.increase()
    </script>
</body>
</html>
